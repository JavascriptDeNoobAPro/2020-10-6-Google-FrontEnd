<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Input de Google</title>
  </head>

  <!-- https://fontawesome.com/icons?d=gallery -->
  <!--  https://getavataaars.com/?avatarStyle=Circle&topType=LongHairStraightStrand -->

  <body>
    <div class="app">
      <div class="header">
        <div class="header-left">
          <a href="#">Sobre Google</a>
          <a href="#">Tienda</a>
        </div>
        <div class="header-right">
          <a href="#">Gmail</a>
          <a href="#">Im√°genes</a>
          <i class="fas fa-th"></i>
          <img
            src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraightStrand&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
          />
        </div>
      </div>
      <div class="center">
        <div class="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt=""
          />
        </div>
        <div class="input">
          <i class="fas fa-search"></i>
          <input type="text" />
          <i class="far fa-keyboard"></i>
        </div>
        <div class="buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
      </div>
    </div>
  </body>
</html>
